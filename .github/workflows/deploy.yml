name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 現在のディレクトリ構造を確認（デバッグ用）
      - name: List files in repository root
        run: ls -al

      # Node.jsのセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.13.1

      # 必要な依存関係をインストール
      - name: Install dependencies
        run: npm install
        working-directory: ./my-next-app1

      # Next.jsプロジェクトのビルドとエクスポート
      - name: Build and export Next.js project
        run: |
          npm run build
          npm run export
        working-directory: ./my-next-app1

      # ビルドされたファイルを GitHub Pages にデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./my-next-app1/out